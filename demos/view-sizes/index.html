<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">

  <style>
    html,
    body {
      padding: 0;
      margin: 0;
      width: 100%;
      height: 100%;
    }
    
    #viewDiv {
      width: 100%;
      height: 100%;
    }
  </style>

  <link rel="stylesheet" href="https://js.arcgis.com/4.4/esri/css/main.css">
  
  <script src="https://js.arcgis.com/4.4"></script>

  <script>
    var view;
    require([
      "esri/Map",
      "esri/views/MapView",
      "dojo/domReady!"
    ], function (
      Map,
      MapView,
      query) {

      var map = new Map({
        basemap: "hybrid"
      });

      view = new MapView({
        container: "viewDiv",
        map: map,
        center: [-97, 38],
        zoom: 6
      });

    });
  </script>
</head>

<body>
  <div id="viewDiv"></div>
</body>

</html>
